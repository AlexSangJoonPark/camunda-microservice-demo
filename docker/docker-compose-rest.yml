version: '3'
    
networks:
  camunda_network:
    driver: bridge
    
services:
  camunda-rest:
    image: dpe/camunda-microservice-rest:0.1.0-SNAPSHOT
    container_name: camunda_rest
    networks:
      - camunda_network
    ports:
      - 8081:8080
    volumes:
      - ./config:/config
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M

