version: '2'

services:
  db:
    image: mysql:latest
    container_name: camunda_mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=camunda_db
      - MYSQL_ROOT_USER=root
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=camunda
      - MYSQL_PASSWORD=camunda
    volumes:
      - ./camunda_mysql:/var/lib/mysql
